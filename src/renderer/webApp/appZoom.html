<!DOCTYPE html>
<html lang="en">

<head> 
  <link rel="stylesheet" href="webApp.css">     
  <link rel="icon" type="image/x-icon" href="../renderer/assets/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../renderer/assets/images/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Zoom</title>   
</head>

<body onload="initialize()" class="lock-screen">

  <header class="instruction-text">
    <h3>Tap and drag to move magnifier</h3>
  </header>
    
    <div class="horizontal-line"></div>
    <div class="button-row two-items bottom-section" >
      <input type="image" id="home" src="home.png" alt="Home" onclick="ClosePage()">
      <input type="image" id="zoom" src="plusicon.png" alt="Zoom" onclick="SetZoom()">
    </div>  

<script type='text/javascript' src='appServer.js'></script>
<script src="../../common/customAlert.js"></script>
<script>

// for closepage done: 0 = page just opened, 1 = page is sending valide data, 2 = page is closing
let zoomPayload = {  
  "data": { "xpos": 0, "ypos": 0 },
  "window": { "winw": 0, "winh": 0 },
  "zoom": { "zoomlevel": 1 },
  "closepage": { "done": 0 }
};
let zoomicontoggle = true;
let windowWidth = 0;
let windowHeight = 0;

function initialize(){
  // Get window dimensions
  windowWidth = window.innerWidth;
  windowHeight = window.innerHeight;

  // Get the position of the horizontal line from the top of the document
  const lineElement = document.querySelector('.horizontal-line');
  const lineBottomPosition = lineElement.offsetTop + lineElement.offsetHeight;

  // Calculate the usable height
  const usableHeight = windowHeight - (windowHeight - lineBottomPosition);

  // Update the object's properties directly
  zoomPayload.window.winw = windowWidth;
  zoomPayload.window.winh = usableHeight;
  zoomPayload.closepage.done = 0; // Page just opened
  PrepMessage('ZoomImage', zoomPayload);
}

function ClosePage(){  
  zoomPayload.closepage.done = 2; //update zoomPayload      
  PrepMessage('ZoomImage', zoomPayload);
  location.href = '/';
}

function SetZoom(){  
  // Prevent click/layout-induced mousemove from firing handler   
  const zoomElement = document.getElementById('zoom');
  if (zoomicontoggle) {
    zoomElement.src = 'minusicon.png';
    zoomicontoggle = false;
    zoomlevel = 2;
  } else {
    zoomElement.src = 'plusicon.png';
    zoomicontoggle = true;
    zoomlevel = 1;
  }
  // Update the payload object directly
  zoomPayload.zoom.zoomlevel = zoomlevel;
  zoomPayload.data.xpos = windowWidth / 2;
  zoomPayload.data.ypos = windowHeight / 2;
  zoomPayload.closepage.done = 1;
  PrepMessage('ZoomImage', zoomPayload);      
}


// handle mouse  movement
onmousemove = async function(eventObj) {
  const lineElement = document.querySelector('.horizontal-line');
  const lineBottomPosition = lineElement.offsetTop + lineElement.offsetHeight;

  // If the pointer is below the horizontal line, ignore the event
  if (eventObj.clientY >= lineBottomPosition) return;

  // Use the real mouse position (we know it's above the line)
  // Update payload
  zoomPayload.data.xpos = eventObj.clientX;
  zoomPayload.data.ypos = eventObj.clientY;
  zoomPayload.closepage.done = 1;

  // Await PrepMessage if it's async
  PrepMessage('ZoomImage', zoomPayload);  
};

document.addEventListener('touchmove', async function(e) {
  const touch = e.touches[0];  // Get the first touch point
  const lineElement = document.querySelector('.horizontal-line');
  const lineBottomPosition = lineElement.offsetTop + lineElement.offsetHeight;
  // Ignore touches below the horizontal line
  if (touch.clientY >= lineBottomPosition) return;

  // Update the payload directly with the real touch position
  zoomPayload.data.xpos = touch.clientX;
  zoomPayload.data.ypos = touch.clientY;
  zoomPayload.closepage.done = 1;

  // Await PrepMessage if it's async
  PrepMessage('ZoomImage', zoomPayload);
});

</script>
</body>
</html>
